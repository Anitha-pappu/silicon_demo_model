# This section of catalog stores datasets which are generated during pipeline runs.

trained_model:
  type: pickle.PickleDataset
  filepath: data/06_models/sample_trained_model.pkl

baseline_trained_model:
  type: pickle.PickleDataset
  filepath: data/06_models/sample_trained_baseline_model.pkl

cross_validation_scores:
  type: pandas.ExcelDataset
  filepath: data/08_reporting/cross_validation_scores.xlsx
  save_args:
    index: True

baseline_cross_validation_scores:
  type: pandas.ExcelDataset
  filepath: data/08_reporting/baseline_cross_validation_scores.xlsx
  save_args:
    index: True

test_metrics:
  type: yaml.YAMLDataset
  filepath: data/08_reporting/test_metrics.yml

recommend_results:
  type: pickle.PickleDataset
  filepath: data/07_model_output/sample_recommend_results.pkl

model_performance_report:
  type: reporting.kedro_utils.HtmlReportDataset
  filepath: data/08_reporting/model_performance_report.html
  save_args:
    report_meta_data:
      title: Silicon Performance Report

feature_report:
  type: reporting.kedro_utils.HtmlReportDataset
  filepath: data/08_reporting/feature_report.html
  save_args:
    report_meta_data:
      title: Feature report sample data

outlier_summary:
  type: pandas.CSVDataset
  filepath: data/08_reporting/outlier_summary.csv