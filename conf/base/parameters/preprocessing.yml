# This is a boilerplate parameters config file the for the preprocessing pipeline.
cleaning:
     # timestamp cleaning
    datetime_col: TIME_STAMP # input data's original timestamp column.
    unitifed_timestamp: "timestamp"
    round_timestamps:
        # different frequency aliases can be found here:
        # https://pandas.pydata.org/docs/user_guide/timeseries.html#timeseries-offset-aliases
        frequency: "1h"
    
    outliers_rule: drop #currently, we have 'clip' and 'drop'. 'drop' replaces outlier values to null

    interpolate_kwargs:
      # different interpolating kwargs can be found here:
      # https://pandas.pydata.org/pandas-docs/stable/reference/api/pandas.DataFrame.interpolate.html
      limit: 5
    
    resample_errors: coerce # 'raise' or 'coerce'. 'coerce' uses default method

live_monitoring:
    # variables for monitoring
    tags_to_monitor:
     - "iron_feed"
     - "silica_feed"
     - "ore_pulp_ph" 
    # data anomaly detection
    detectors:
      preprocessing.MissingValuesDetector:
        time_window: 3H
        threshold: 0.5
      preprocessing.RangeDetector:
        time_window: 3H
        threshold: 0.5
        tag_range: 
          iron_feed: [30, 70]
          silica_feed: [0, 35]
          ore_pulp_ph: [8.5, 12]