impact:
  # Columns that are used for impact calculation
  datetime_col: timestamp
  target_col: silicon
  baseline_col: model_prediction
  after_imp_col: value_after_recs

  # Type of counterfactual calculation that is used
  # Options are "uplift" and "predicted"
  counterfactual_type: uplift

  # BaselineUplift class parameters
  # Granularity
  uplifts_original_gran: 3H
  baseline_original_gran: 3H
  # Groups to aggregate the uplifts by
  group_characteristics:
      low_silica:
        silica_conc:
          lower_value: 0.0
          upper_value: 3.0
      high_silica:
        silica_conc:
          lower_value: 3.0
          upper_value: 50.0
  default_group: other_group
  # Aggregation granularity
  agg_granularity: 3H
  agg_granularity_func: sum
  agg_granularity_method: block

  # Alternatives for hypothesis testing of impact
  baseline_alt: two-sided
  uplifts_alt: less
  baseline_uplift_alt: less

  # Whether to get the impact annualized
  annualize_impact: True